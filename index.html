<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike-Product Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

    <div class="container"> 

        <div class="wrapper">

            <div class="card">

                <div class="upperBox">

                    <img src="images/nike.png" class="logo">

                    <h1 class="airStructure">AIR STRUCTURE</h1>

                    <div class="para">Lorem ipsum dolor sit amet consectetur Saepe atque cum eum quia sed commodi quasi inciduntblanditiis iste ratione?</div>

                    <img src="images/shoe1.png" class="shoe1">

                    <img src="images/shoe2.png" class="shoe2">

                </div>

                <div class="lowerBox">

                    <h1 class="airstructure">AIR STRUCTURE
                        <button class="newButton">NEW</button>
                    </h1>

                    <p>RUNNING COLLECTIONS</p>

                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star lastStar"></i>
                    </div>

                    <div class="size">SIZE</div>

                    <div class="numberSize">

                        <div class="seven">7</div>
                        <div class="eight">8</div>
                        <div class="nine">9</div>
                        <div class="ten">10</div>
                        <div class="eleven">11</div>

                    </div>

                    <div class="color">

                        <p class="colorHeading">COLOR</p>

                        <div class="colors">

                            <div class="color1"></div>
                            <div class="color2"></div>
                        
                        </div>

                    </div>

                    <div class="priceBox">
                        
                        <div class="ind">IND</div>
                        <div class="indNum">9,999</div>

                    </div>

                    

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

    
</body>
</html>
